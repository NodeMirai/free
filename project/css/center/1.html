<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>块级元素：通过定位与translate实现</title>
  <style>
    html body {
      margin: 0;
      padding: 0;
      background: lightblue;
    }
    .box {
      width: 200px;
      height: 200px;
      background: red;

      /* 
        利用translate百分比参考自身的特性实现
       */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
