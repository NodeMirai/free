<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>width: fit-content水平居中</title>
  <style>
    html body {
      margin: 0;
      padding: 0;
      background: lightblue;
    }
    .out {
      background: blue;
      width: 600px;
      height: 300px;
      float: left;
    }
    .hide {
      width: 150px;
      height: 150px;
      float: left;
    }
    .in {
      background: black;
      width: 300px;
      height: 150px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="hide"></div>
    <div class="in"></div>
  </div>
</body>
</html>
